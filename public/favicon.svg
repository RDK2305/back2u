<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle - blue -->
  <circle cx="50" cy="50" r="50" fill="#007BFF"/>
  
  <!-- Magnifying glass representing "find" -->
  <g transform="translate(50, 50)">
    <!-- Circle (magnifying glass lens) -->
    <circle cx="-8" cy="-8" r="20" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Handle -->
    <line x1="8" y1="8" x2="22" y2="22" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Plus sign in center (for "add/report") -->
    <line x1="-8" y1="-18" x2="-8" y2="2" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-16" y1="-8" x2="0" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
